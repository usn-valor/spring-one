<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar ('Products')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>ProductName</label>
                    <input type="text" th:field="*{productName}" class="form-control" id="name" name="productName" placeholder="Enter productName">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter description">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter price">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
